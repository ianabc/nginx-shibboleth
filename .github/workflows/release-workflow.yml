on:
    push:
      # Sequence of patterns matched against refs/tags
      tags:
        - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10
  
name: Create RPM Release

jobs:
    build:
        name: Create RPM Release
        runs-on: ubuntu-latest

        steps:

        - name: Checkout code
          uses: actions/checkout@master

        - name: Create Release
          id: create_release
          uses: actions/create-release@latest
          env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
          with:
              tag_name: ${{ github.ref }}
              release_name: Release ${{ github.ref }}
              body: |
                Changes in this Release
                - Create RPM
                - Upload Source RPM
              draft: false
              prerelease: false
            
        - name: build RPM package
          id: rpm_build
          uses: ianabc/github-action-rpmbuild@v0.1.1

        - name: Upload artifact
          uses: actions/upload-artifact@v1.0.0
          with:
              # Artifact name
              name: Source RPM
              # Directory containing files to upload
              path: |
                /github/workspace/SRPMS/*.src.rpm
                /github/workspace/noarch/*.rpm
                /github/workspace/x86_64/*.rpm

        - name: Get Name of Release RPM
          run: |
            ARTIFACT_PATHNAME=$(ls /github/workspace/RPMS/x86_64/nginx-mod-http-shibboleth* | head -n 1)
            ARTIFACT_NAME=$(basename $ARTIFACT_PATHNAME)
            echo ::set-env name=ARTIFACT_NAME::${ARTIFACT_NAME}
            echo ::set-env name=ARTIFACT_NAME::${ARTIFACT_NAME}
        
        - name: Upload Release Asset
          id: upload-release-asset 
          uses: actions/upload-release-asset@v1
          env:
              GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
              upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
              asset_path: ${{ env.ARTIFACT_PATHNAME }}
              asset_name: ${{ env.ARTIFACT_NAME }}
              asset_content_type: application/x-rpm
